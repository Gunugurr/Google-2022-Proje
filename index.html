<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/file.css">
</head>
<body>
    <header style="text-align: center;">
        <ul>
            <li>
                <a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a>
            </li>
            <li>
                <a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a>
            </li>
            <li>
                <a href="#images">Images</a>
            </li>
            <li>
                <a href="#gmail">Gmail</a>
            </li>
            <li id="about">
                <a href="#about">About</a>
            </li> 
            <li id="store">
                <a href="#store">Store</a>
            </li>            
        </ul>
    </header>
    <!-- Google logosu sayfaya ortalanarak koyuldu -->

    <div class="logo">
        <img width="272" height="92" src="image/Google_2015_logo.svg.jpg" alt="Google">
    </div>

    <!-- Google arama çubuğu yapıldı  -->

    <div class="bar">
        <input class="searchbar" type="text" title="Search">
        <a href="#"> <img class="voice" 
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" 
            title="Search by Voice"></a>
    </div>

    <!-- Butonlar yapıldı -->

    <div class="buttons">
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
    </div>

    


</body>
</html>
